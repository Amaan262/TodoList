<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo JS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav>
        <div class="logo">TodoJS</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div id="overlay">
    </div>
    <section>
        <div class="btn-container">
            <button class="btn" id="add-btn">Add Note</button>
            <button class="btn" id="dlt-all">Clear All</button>
        </div>

        <div class="modal-container">
            <div class="container-header ">
                <div class="heading">
                    <p id="modal-title"></p>
                </div>
                <button id="close-modal" class="btn">X</button>
            </div>
            <div class="input-container">
                <p>Title </p>
                <input type="text" name="title" placeholder="Enter Your Task Title">
                <br>
                <p>Description </p>
                <textarea type="text" name="desc" placeholder="Enter Your Task Content"></textarea>
                <br>
                <button id="submit-btn" class="btn modal-btn">Add Task</button>
            </div>
        </div>
        <div class="confirm-modal">
            <p class="modal-msg">Are you sure you want to delete this note?</p>
            <button id="cancel-del">Cancel</button>
            <button id="confirm-del">Yes</button>
        </div>

        <div class="container">
            <!-- 
            <div class="box-note">
                <p class="title">${note.title}</p>
                <p class="desc">${note.description}</p>
                <hr class="line">
                <div class="box-footer">
                    <p class="date">${note.date}</p>
                    <img onclick="showConfirmModal(${id})" class="btn dlt-btn" src="delete.png" alt="dlt">
                </div>
            </div> -->


        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
